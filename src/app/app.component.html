<mat-sidenav-container>
  <!-- SideNav -->
  <mat-sidenav #sidenav role="sideNave" open>
    <app-sidenav-list (closeNav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <!-- SideNav content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <app-header (toggleSideNav)="sidenav.toggle()"></app-header>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
