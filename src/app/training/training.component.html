<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-trainings
      (startTraining)="ongoingTraining = true"
    ></app-new-trainings>
  </mat-tab>
  <mat-tab label="Pass Exercise">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-trainings
  *ngIf="ongoingTraining"
  (exitTraining)="ongoingTraining = false"
></app-current-trainings>
