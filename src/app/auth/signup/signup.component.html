<section>
  <form
    class="signupForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="submit(f)"
  >
    <mat-form-field>
      <input
        matInput
        ngModel
        type="email"
        name="email"
        email
        required
        placeholder="your email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field should have value</mat-error
      >
      <mat-error>E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        matInput
        ngModel
        name="password"
        required
        type="password"
        minLength="6"
        placeholder="please enter you password"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error>Should be at least 6 characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="birthday"
        [matDatepicker]="picker"
        ngModel
        name="birthdate"
        required
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel required name="agree" color="primary">
      Agree to terms and conditions.
    </mat-checkbox>

    <button type="submit" mat-raised-button color="primary">Submit!</button>
  </form>
</section>
