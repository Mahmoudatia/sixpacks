<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    [formGroup]="loginForm"
    (ngSubmit)="submitLogin()"
  >
    <mat-form-field>
      <input
        formControlName="email"
        type="email"
        matInput
        name="email"
        placeholder="place enter Your Email"
      />
      <mat-hint>please enter valid email.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        name="password"
        formControlName="password"
        ngModel
        placeholder="place enter Your password"
      />
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</section>
